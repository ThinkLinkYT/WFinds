<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in — ThinkLink’s PCs</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-bg">
  <header class="navbar glass">
    <div class="brand">
      <img src="images/logo.png" alt="ThinkLink’s PCs" class="logo"/>
      <span class="brand-name">ThinkLink’s PCs</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="refurb.html">Refurb PCs</a>
      <a href="sell.html" class="cta-btn">Sell to Us</a>
    </nav>
  </header>

  <main class="auth-wrap">
    <div class="auth card">
      <h2>Welcome back</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required/>
        <input type="password" id="login-password" placeholder="Password" required/>
        <button type="submit" class="btn large">Sign in</button>
      </form>
      <p class="muted tiny">No account? <a href="register.html" class="link">Create one</a></p>
    </div>
  </main>

  <footer class="glass footer">
    <p class="tiny muted">© 2025 ThinkLink’s PCs.</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
