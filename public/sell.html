<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell to ThinkLink’s PCs</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar glass">
    <div class="brand">
      <img src="images/logo.png" alt="ThinkLink’s PCs" class="logo"/>
      <span class="brand-name">ThinkLink’s PCs</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="refurb.html">Refurb PCs</a>
      <a href="sell.html" class="cta-btn active">Sell to Us</a>
    </nav>
    <div class="profile-menu">
      <img src="images/default-user.png" alt="User" id="profile-icon"/>
      <div class="dropdown" id="dropdown-menu">
        <a href="login.html" id="sign-in-option">Sign in</a>
        <a href="#" id="dashboard-option" class="hidden">My Dashboard</a>
        <a href="#" id="profile-option" class="hidden">My Profile</a>
        <a href="#" id="orders-option" class="hidden">My Orders</a>
        <a href="#" id="sign-out-option" class="hidden">Sign out</a>
      </div>
    </div>
  </header>

  <section class="page-hero">
    <h1>Turn your PC into cash</h1>
    <p class="muted">Get a fast, fair offer. We handle pickup or shipping.</p>
  </section>

  <main class="section">
    <div class="form-card card">
      <h3>Get an instant offer</h3>
      <form id="sell-form">
        <div class="form-row">
          <input type="text" id="itemName" placeholder="PC/Part name (e.g., Ryzen 5 Build, RTX 3060)" required>
          <input type="text" id="condition" placeholder="Condition (e.g., Good, Needs GPU)" required>
        </div>
        <div class="form-row">
          <input type="text" id="cpu" placeholder="CPU (e.g., Ryzen 5 5600)">
          <input type="text" id="gpu" placeholder="GPU (e.g., RTX 3060)">
        </div>
        <div class="form-row">
          <input type="text" id="ram" placeholder="RAM (e.g., 16GB DDR4)">
          <input type="text" id="storage" placeholder="Storage (e.g., 512GB NVMe)">
        </div>
        <textarea id="desc" rows="4" placeholder="Tell us about it, issues, upgrades, age..." required></textarea>
        <div class="form-row">
          <input type="number" id="ask" placeholder="Your asking price (USD)" min="1" required>
          <input type="file" id="photos" accept="image/*" multiple required>
        </div>
        <button type="submit" class="btn large">Submit for Offer</button>
        <p id="sell-msg" class="muted tiny"></p>
      </form>
    </div>
  </main>

  <footer class="glass footer">
    <p class="tiny muted">© 2025 ThinkLink’s PCs.</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
